<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Choose expense amount
            <input type="number" value="">
        </label>
        <label for="">Choose description
            <input type="text" value="">
        </label>
        <label for="">Choose a category
            <select type="text"  >
                <option>main</option>
                <option>sub</option>
            </select>
        </label>
    </form>
    <button type="submit" id="add">Add expense</button>
    <div>
        <div id="table">

        </div>
    </div>
</body>
<script>
    let info=document.querySelectorAll("input")
    function addInfo(){
        info.forEach(e=>{
            let p=document.createElement("p")
            p.textContent=e.value
            document.getElementById("table").appendChild(p)
        })
    }
let btn=document.getElementById("add").addEventListener("click",addInfo)
</script>
</html>
