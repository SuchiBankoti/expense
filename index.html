<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <label for="">Choose expense amount
            <input class="input" name="amount"  type="range" min="0" max="5000"  value="">
        </label>
        <label for="">Choose description
            <input  class="input" name="description"  type="text" value="">
        </label>
        <label for="">Choose a category
            <select  class="input" name="category" type="text" value="">
                <option value="main">main</option>
                <option value="sub">sub</option>
            </select>
        </label>
            
    </form>
    <button value="Add Expense" id="submit">Add expense</button>
    <div id="table">
    </div>
</body>
<script>
    function addData(items){
         items.forEach(obj=> {
            let newExp=document.createElement("div")
            newExp.textContent=`${obj.amount}-${obj.description}-${obj.category}`
            
            newExp.classList.add("per-user-exp")
        let t=document.getElementById("table")
        t.appendChild(newExp)
        let editBtn=document.createElement("button")
            editBtn.textContent="Edit"
            let deleteBtn=document.createElement("button")
            deleteBtn.textContent="Delete"
            t.appendChild(editBtn)
            t.appendChild(deleteBtn)
        })
    }
    let stuff=[]
    for (let i = 0; i<localStorage.length; i++) {
            stuff[i] = JSON.parse(localStorage.getItem(localStorage.key(i)));
        }
        stuff.forEach(e=>addData(e))
    function addInfo(){
        let count=Math.random();
        let expense=Array.from(document.querySelectorAll(".input")).reduce((obj,e)=>{
           return {...obj,[e.name]:e.value}
        },{})
            localStorage.setItem(`expenses${count}`,JSON.stringify([expense]))
        let items=Array.from(JSON.parse(localStorage.getItem(`expenses${count}`)))
        console.log(JSON.parse(localStorage.getItem(`expenses${count}`)))
        
    addData(items)
    }
        document.getElementById("submit").addEventListener("click",addInfo)

</script>
</html>
